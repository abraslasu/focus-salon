
<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOCUS - Saloane Socratice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;900&family=Barlow:wght@300;400;600&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <style>
      :root {
        /* New Fluid Typography Scale */
        --fluid-h1: clamp(4rem, -4.8675rem + 44.3373vw, 50rem);
        --fluid-h2: clamp(2.5rem, 2.1145rem + 1.9277vw, 4.5rem);
        --fluid-h3: clamp(2rem, 1.7108rem + 1.4458vw, 3.5rem);
        --fluid-h4: clamp(1.5rem, 1.4036rem + 0.4819vw, 2rem);
        --fluid-body: clamp(1rem, 0.9398rem + 0.3012vw, 1.3125rem);
        --handwritten: clamp(1.75rem, 1.409rem + 2.2048vw, 3.5rem);
        
        --fluid-nav: clamp(32px, calc(32px + (64 - 32) * ((100vw - 375px) / (1440 - 375))), 64px);
        --fluid-grid-title: clamp(32px, calc(32px + (56 - 32) * ((100vw - 375px) / (1440 - 375))), 56px);
        --fluid-margin: clamp(20px, calc(20px + (60 - 20) * ((100vw - 375px) / (1440 - 375))), 60px);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Barlow', sans-serif;
        font-weight: 400;
        background-color: #000;
        color: #1a1a1a;
        font-size: var(--fluid-body);
        line-height: 1.6;
        margin: 0;
        width: 100%;
        min-height: 100%;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      h1 { font-family: 'Barlow Condensed', sans-serif; }
      h2, h3 { font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; }
      h4 { font-family: 'Barlow', sans-serif; font-weight: 400; }

      .fluid-h1 { font-size: var(--fluid-h1); }
      .fluid-h2 { font-size: var(--fluid-h2); }
      .fluid-h3 { font-size: var(--fluid-h3); }
      .fluid-h4 { font-size: var(--fluid-h4); }
      .fluid-body { font-size: var(--fluid-body); }
      .handwritten { 
        font-family: 'Reenie Beanie', cursive; 
        font-size: var(--handwritten);
      }
      
      .mx-fluid { margin-left: var(--fluid-margin); margin-right: var(--fluid-margin); }
      .px-fluid { padding-left: var(--fluid-margin); padding-right: var(--fluid-margin); }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      ::-webkit-scrollbar-thumb:hover { background: #555; border: 2px solid transparent; background-clip: content-box; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
